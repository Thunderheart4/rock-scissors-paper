<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		document.addEventListener('keydown', function(e){
			console.log(e)

			if(e. code=='KeyA'){
				console.log('left')
			}

			else if(e. code=='KeyD'){
				console.log('right')
			}

			else if(e. code=='KeyW'){
				console.log('front')
			}

			else if(e. code=='KeyS'){
				console.log('back')
			}

			else{
				console.log('wrong')
			}
		})
	</script>
</body>
</html>
